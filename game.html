<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
    
     <title> Game Page</title>
</head>
<body>
    <div class="wrapper">

        <div style="position: relative; display: inline-block">
    
          
    
          <div style="
                position: absolute;
                display: flex;
                width: 100%;
                align-items: center;
                padding:  0px;
              ">
    
           
            >
            <div style="
                  position: relative;
                  width: 100%;
                  display: flex;
                  justify-content: flex-end;
                  border-top: 4px solid white;
                  border-left: 4px solid white;
                  border-bottom: 4px solid white;
                ">
              <div style="background-color: red; height: 10px; width: 100%"></div>
              <div id="playerHealth" style="
                    position: absolute;
                    background: #818cf8;
                    right: 0;
                    top: 0;
                    bottom: 0;
                    width: 100%;
                  "></div>
            </div>
    
            <div id="timer" style="
                  background-color: black;
                  width: 100px;
                  height: 20px;
                  flex-shrink: 0;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                  border: 1px solid white;
                  color: white;
                ">
             
            </div>
    
            <div style="
                  position: relative;
                  width: 100%;
                  border-top: 4px solid white;
                  border-right: 4px solid white;
                  border-bottom: 4px solid white;
                ">
              <div style="background-color: red; height: 10px"></div>
              <div id="enemyHealth" style="
                    position: absolute;
                    background: #818cf8;
                    right: 0;
                    top: 0;
                    left: 0;
                    bottom: 0;
                  "></div>
            </div>
    
            <div></div>
    
          </div>
          <div id="displayText" style="
                position: absolute;
                color: white;
    
                align-items: center;
                justify-content: center;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                display: none;
              ">
            Tie
          </div>
    
          <canvas></canvas>
        </div>
       
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- <script src="./script/Game/collisonArrays.js"></script> -->
      <script src="./script/Game/CollisionBlock.js"></script>
      
      <script src="./script/Game/utility.js"></script>
      <script src="./script/Game/Sprite.js"></script>
      <script src="./script/Game/Bullet.js"></script>
      <script src="./script/Game/Player.js"></script>
      <script src="./script/Game/game.js"></script>
  
</body>
</html>
